<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{ intro }}</h1>
        <p class="cart"> Товаров в корзине {{ counter }}</p>
        <button @click="toCount">{{ buyText }}</button>
        <div class="task3">
            <div class="task2__button1">
                <button @click="buyAllowed=!buyAllowed">Мне исполнилось 14 лет</button>
                <p v-if="buyAllowed">Можете заказать товар</p>
            </div>
            <div class="task2__button2">
                <button @click="buyNotAllowed=!buyNotAllowed">Мне еще нет 14 лет</button>
                <p v-show="buyNotAllowed">Доступ закрыт</p>
            </div>
        </div>
        <div class="task4">
            <button @click="appearanceContent=!appearanceContent">Показать еще</button>
            <p v-show="appearanceContent" class="contentUnderButton">Контент появляется медленно</p>
        </div>
        <div class="task5">
            <button @click="generateNumber">Генерировать случайное число</button>
            <p>{{ randomNumber }}</p>
            <span>{{ descriptionRandomNumber }}</span>
        </div>
    </div>
    <script>
        const HelloVueApp = {
            data() {
                return {
                    intro: 'Hello Vue!!!',
                    counter: 0,
                    buyText: 'Купить',
                    buyAllowed: false,
                    buyNotAllowed: false,
                    appearanceContent: false,
                    randomNumber: 0,
                    descriptionRandomNumber: ''
                }
            },
            methods: {
                toCount() {
                    if (this.counter < 1) {
                        this.counter++;
                        this.buyText = 'Товар в корзине';
                    }
                },
                generateNumber() {
                    this.randomNumber = Math.floor(Math.random() * 10) + 1;
                    if (this.randomNumber < 5) {
                        this.descriptionRandomNumber = 'Число меньше 5';
                    } else if (this.randomNumber <= 9) {
                        this.descriptionRandomNumber = 'Число от 5 до 9';
                    } else {
                        this.descriptionRandomNumber = 'Число равно 10';
                    }
                }
            },
        };
        Vue.createApp(HelloVueApp).mount('#app');
    </script>
</body>

</html>
